<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="p-6 font-sans bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">ðŸ’° Income Expense Tracker</h1>

    <!-- Totals Summary -->
    <div class="grid grid-cols-3 gap-6 text-center mb-8">
      <div class="bg-green-100 p-4 rounded-lg shadow">
        <p class="text-gray-700 font-semibold">Total Income</p>
        <div id="total-income" class="text-xl font-bold text-green-700">â‚¹0</div>
      </div>
      <div class="bg-red-100 p-4 rounded-lg shadow">
        <p class="text-gray-700 font-semibold">Total Expense</p>
        <div id="total-expense" class="text-xl font-bold text-red-700">â‚¹0</div>
      </div>
      <div class="bg-blue-100 p-4 rounded-lg shadow">
        <p class="text-gray-700 font-semibold">Balance</p>
        <div id="balance" class="text-xl font-bold text-blue-700">â‚¹0</div>
      </div>
    </div>

    <!-- Income Section -->
    <h2 class="text-xl font-semibold mb-2">âž• Income</h2>
    <div id="income-list" class="space-y-2 mb-4"></div>
    <button onclick="addIncome()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">+ Add Income</button>

    <!-- Expense Section -->
    <h2 class="text-xl font-semibold mt-8 mb-2">âž– Expenses</h2>
    <div id="expense-list" class="space-y-2 mb-4"></div>
    <button onclick="addExpense()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition">+ Add Expense</button>

    <!-- Submit / Reset -->
    <div class="mt-8 space-x-3">
      <button onclick="submitData()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition">Submit</button>
      <button onclick="resetForm()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded transition">Reset</button>
    </div>

    <!-- Filter -->
    <div class="mt-10">
      <h2 class="text-lg font-bold mb-2">ðŸ“‚ Filter Entries</h2>
      <div class="flex space-x-4">
        <label class="flex items-center space-x-1">
          <input type="radio" name="type" value="all" checked class="accent-blue-600">
          <span>All</span>
        </label>
        <label class="flex items-center space-x-1">
          <input type="radio" name="type" value="income" class="accent-green-600">
          <span>Income</span>
        </label>
        <label class="flex items-center space-x-1">
          <input type="radio" name="type" value="expense" class="accent-red-600">
          <span>Expense</span>
        </label>
      </div>
    </div>

    <!-- Records Display -->
    <div id="record-list" class="mt-6 space-y-4"></div>
  </div>

  <script src="cal.js"></script>
</body>
</html>
